<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}农产品销售系统{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'products' %}">
            <i class="bi bi-shop"></i> 农产品商城
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'products' %}">
                        <i class="bi bi-grid"></i> 商品中心
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-cart"></i> 购物车
                    </a>
                </li>
                <li class="nav-item">
                   <a class="nav-link" href="{% url 'profile' %}">
                        <i class="bi bi-person-circle"></i> 个人中心
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-list-check"></i> 订单管理
                    </a>
                </li>
            </ul>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <form method="post" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger">
                            <i class="bi bi-box-arrow-right"></i> 退出
                        </button>
                    </form>
                {% else %}
             <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">
                            <i class="bi bi-box-arrow-in-right"></i> 登录
                        </a>
                        <a href="{% url 'register' %}" class="btn btn-primary">
                            <i class="bi bi-person-plus"></i> 注册
                        </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<main class="container">
    {% block content %}{% endblock %}
</main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}

{% endblock %}
</body>
</html>
