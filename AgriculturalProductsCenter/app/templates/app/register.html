{% extends "app/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4><i class="bi bi-person-plus"></i> 用户注册</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        <p>注册失败，请检查以下错误：</p>
                        {{ form.errors }}
                    </div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">用户名</label>
                        <input type="text" name="username" class="form-control" id="id_username" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password1" class="form-label">密码（至少6位，可包含字母、数字等简单组合）</label>
                        <input type="password" name="password1" class="form-control" id="id_password1" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password2" class="form-label">确认密码（需与上方密码一致）</label>
                        <input type="password" name="password2" class="form-control" id="id_password2" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-person-plus"></i> 注册
                    </button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{% url 'login' %}" class="text-decoration-none">已有账号？立即登录</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
